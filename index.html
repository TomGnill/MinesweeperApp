<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
</head>

<body>
    <div class="wrap">
        <div class="panel">
            <div class="closed">
                <div class="closed_emj">👁️</div>
                <div class="closed_cnt">99</div>
            </div>
            <div class="flag">🚩</div>
            <div class="difficulty_change">
                <label for="boardSize">⬜</label>
                <input class="boardSize" id="boardSize" type="range" value="10" min="4" max="20">
                <div class="difficulities">
                    <div class="difficulty">🥰</div>
                    <div class="difficulty selected">😁</div>
                    <div class="difficulty">🤔</div>
                </div>
            </div>
            <div class="opened">
                <div class="opened_emj">💣</div>
                <div class="opened_cnt">99</div>
            </div>
        </div>
        <div class="board">

        </div>
    </div>
</body>

</html>
